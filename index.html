<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diesel-Electric Submarine FAQs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: linear-gradient(135deg, rgba(30, 60, 114, 0.9), rgba(42, 82, 152, 0.9)), 
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200"><path d="M50 120 L150 100 L350 95 L550 95 L650 100 L750 120 L750 140 L650 125 L550 120 L350 120 L150 125 L50 140 Z" fill="rgba(255,255,255,0.1)"/><circle cx="200" cy="80" r="15" fill="rgba(255,255,255,0.2)"/><circle cx="600" cy="80" r="10" fill="rgba(255,255,255,0.2)"/><rect x="300" y="70" width="200" height="20" fill="rgba(255,255,255,0.15)"/></svg>');
            background-size: cover;
            background-position: center;
            color: white;
            padding: 80px 0;
            position: relative;
            overflow: hidden;
        }
        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="80" cy="40" r="0.5" fill="rgba(255,255,255,0.15)"/><circle cx="40" cy="70" r="1.5" fill="rgba(255,255,255,0.1)"/><circle cx="70" cy="80" r="0.8" fill="rgba(255,255,255,0.12)"/></svg>');
            background-size: 50px 50px;
            animation: bubbles 20s linear infinite;
            pointer-events: none;
        }
        @keyframes bubbles {
            0% { transform: translateY(0px); opacity: 0.1; }
            50% { opacity: 0.3; }
            100% { transform: translateY(-100px); opacity: 0; }
        }
        
        /* Dolphins Insignia SVG */
        .dolphins-insignia {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        .category-card {
            transition: transform 0.3s;
            cursor: pointer;
        }
        .category-card:hover {
            transform: translateY(-5px);
        }
        .faq-item {
            margin-bottom: 20px;
        }
        .faq-question {
            cursor: pointer;
        }
        .faq-answer {
            display: none;
            padding: 15px;
            background: #f8f9fa;
            border-left: 4px solid #007bff;
        }
        .search-box {
            max-width: 500px;
            margin: 20px auto;
        }
        .loading {
            text-align: center;
            padding: 40px;
        }
    </style>
</head>

<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="container text-center">
            <h1>
                <svg class="dolphins-insignia" width="50" height="24" viewBox="0 0 50 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <!-- Left Dolphin -->
                    <path d="M2 12 C2 8, 6 6, 12 8 C16 9, 18 11, 20 12 C18 13, 16 15, 12 16 C6 18, 2 16, 2 12 Z" fill="white" opacity="0.9"/>
                    <!-- Right Dolphin -->
                    <path d="M48 12 C48 8, 44 6, 38 8 C34 9, 32 11, 30 12 C32 13, 34 15, 38 16 C44 18, 48 16, 48 12 Z" fill="white" opacity="0.9"/>
                    <!-- Submarine -->
                    <rect x="20" y="10" width="10" height="4" rx="2" fill="white" opacity="0.9"/>
                    <!-- Conning Tower -->
                    <rect x="23" y="8" width="4" height="4" rx="1" fill="white" opacity="0.9"/>
                </svg>
                Diesel-Electric Submarine FAQs
            </h1>
            <p class="lead">Navigate the depths of World War II submarine knowledge</p>
            <p class="mb-3" style="opacity: 0.9; font-size: 1.1rem;">Explore expert answers about USS Pampanito and WWII submarine operations</p>
            <div id="stats" class="mt-4">
                <strong style="background: rgba(255,255,255,0.2); padding: 8px 16px; border-radius: 20px;">
                    üéØ Loading submarine intelligence...
                </strong>
            </div>
        </div>
    </div>

    <!-- Search Section -->
    <div class="container mt-4">
        <div class="search-box">
            <div class="input-group">
                <input type="text" id="searchInput" class="form-control" placeholder="Search periscope depth... (torpedo, crew, operations)">
                <button class="btn btn-primary" onclick="searchFAQs()">üéØ Search</button>
            </div>
        </div>
    </div>

    <!-- Navigation -->
    <div class="container mb-4">
        <nav>
            <button class="btn btn-outline-primary me-2" onclick="showCategories()">
                <svg width="20" height="12" viewBox="0 0 50 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-right: 6px; vertical-align: middle;">
                    <!-- Left Dolphin -->
                    <path d="M2 12 C2 8, 6 6, 12 8 C16 9, 18 11, 20 12 C18 13, 16 15, 12 16 C6 18, 2 16, 2 12 Z" fill="currentColor" opacity="0.8"/>
                    <!-- Right Dolphin -->
                    <path d="M48 12 C48 8, 44 6, 38 8 C34 9, 32 11, 30 12 C32 13, 34 15, 38 16 C44 18, 48 16, 48 12 Z" fill="currentColor" opacity="0.8"/>
                    <!-- Submarine -->
                    <rect x="20" y="10" width="10" height="4" rx="2" fill="currentColor" opacity="0.8"/>
                    <!-- Conning Tower -->
                    <rect x="23" y="8" width="4" height="4" rx="1" fill="currentColor" opacity="0.8"/>
                </svg>
                Browse Categories
            </button>
        </nav>
    </div>

    <!-- Categories Section -->
    <div id="categoriesSection" class="container">
        <h2>Browse FAQ Categories</h2>
        <div id="categories" class="row">
            <div class="col-12 text-center">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading categories...</span>
                </div>
            </div>
        </div>
    </div>

    <!-- FAQs Section -->
    <div id="faqsSection" class="container" style="display: none;">
        <button class="btn btn-secondary mb-3" onclick="showCategories()">‚Üê Back to Categories</button>
        <h2 id="faqsTitle">FAQs</h2>
        <div id="faqs"></div>
    </div>

    <!-- Search Results Section -->
    <div id="searchSection" class="container" style="display: none;">
        <button class="btn btn-secondary mb-3" onclick="showCategories()">‚Üê Back to Categories</button>
        <h2 id="searchTitle">Search Results</h2>
        <div id="searchResults"></div>
    </div>

    <script>
        // Global variables
        let currentCategories = [];
        let currentFAQs = [];

        // Simple markdown renderer for answers
        function renderMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/\*\*([^*]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*]+)\*/g, '<em>$1</em>')
                .replace(/\n/g, '<br>');
        }

        // Strip markdown from questions to make them plain text
        function stripMarkdown(text) {
            if (!text) return '';
            return text
                .replace(/\*\*([^*]+)\*\*/g, '$1')  // Remove bold markers
                .replace(/\*([^*]+)\*/g, '$1')      // Remove italic markers
                .replace(/\{\.underline\}/g, '')    // Remove {.underline} markers
                .replace(/\{[^}]*\}/g, '')         // Remove any other {attribute} markers
                .replace(/\[([^\]]+)\]/g, '$1')    // Remove square brackets, keep content
                .replace(/\[([^\]]+)\]\([^)]+\)/g, '$1')  // Remove links, keep text
                .replace(/~~([^~]+)~~/g, '$1')     // Remove strikethrough markers
                .replace(/`([^`]+)`/g, '$1')       // Remove code markers
                .replace(/#{1,6}\s*/g, '')         // Remove heading markers
                .replace(/\n/g, ' ')               // Replace newlines with spaces
                .replace(/\s+/g, ' ')              // Normalize multiple spaces
                .trim();
        }

        // Show specific section
        function showSection(sectionId) {
            document.getElementById('categoriesSection').style.display = 'none';
            document.getElementById('faqsSection').style.display = 'none';
            document.getElementById('searchSection').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }

        // Show categories
        function showCategories() {
            showSection('categoriesSection');
            document.getElementById('searchInput').value = '';
        }

        // Load categories from API
        async function loadCategories() {
            // Clear any existing error messages first
            document.getElementById('categories').innerHTML = '<div class="col-12"><div class="text-center">Loading categories...</div></div>';
            
            try {
                const response = await fetch('/api/corrected-faqs?action=categories');
                
                if (!response.ok) {
                    throw new Error(`API failed: ${response.status} ${response.statusText}`);
                }
                
                const categories = await response.json();
                currentCategories = categories;
                
                let html = '';
                categories.forEach(category => {
                    html += `
                        <div class="col-md-4 mb-4">
                            <div class="card category-card h-100" onclick="loadFAQs(${category.id}, '${category.name}')">
                                <div class="card-body">
                                    <h5 class="card-title">${category.name}</h5>
                                    <p class="card-text">${category.description}</p>
                                    <span class="badge bg-success">Click to Browse FAQs</span>
                                </div>
                            </div>
                        </div>
                    `;
                });
                
                document.getElementById('categories').innerHTML = html;
                document.getElementById('stats').innerHTML = 'Ready! 166 FAQs across 6 categories';
            } catch (error) {
                console.error('Error loading categories:', error);
                document.getElementById('categories').innerHTML = '<div class="col-12"><div class="alert alert-danger">Failed to load categories: ' + error.message + '</div></div>';
            }
        }

        // Load FAQs for category
        async function loadFAQs(categoryId, categoryName) {
            alert('Loading FAQs for: ' + categoryName);
            
            try {
                const response = await fetch(`/api/corrected-faqs?action=faqs&category_id=${categoryId}`);
                const faqs = await response.json();
                
                document.getElementById('faqsTitle').textContent = categoryName;
                
                let html = '';
                faqs.forEach((faq, index) => {
                    if (faq.answer) {
                        const processedAnswer = renderMarkdown(faq.answer);
                        const cleanQuestion = stripMarkdown(faq.question);
                        html += `
                            <div class="faq-item">
                                <div class="card">
                                    <div class="card-header faq-question" onclick="toggleFAQ(${index})">
                                        <h6 class="mb-0">üî∏ ${cleanQuestion}</h6>
                                    </div>
                                    <div id="faq-${index}" class="faq-answer">
                                        <div class="card-body">${processedAnswer}</div>
                                    </div>
                                </div>
                            </div>
                        `;
                    }
                });
                
                document.getElementById('faqs').innerHTML = html;
                showSection('faqsSection');
            } catch (error) {
                alert('Error loading FAQs: ' + error.message);
            }
        }

        // Toggle FAQ answer visibility
        function toggleFAQ(index) {
            const answer = document.getElementById(`faq-${index}`);
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
        }

        // Search FAQs
        async function searchFAQs() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) return;
            
            try {
                const response = await fetch(`/api/corrected-faqs?action=search&q=${encodeURIComponent(query)}`);
                const results = await response.json();
                
                document.getElementById('searchTitle').textContent = `Search Results for "${query}"`;
                
                if (results.length === 0) {
                    document.getElementById('searchResults').innerHTML = '<div class="alert alert-info">No results found</div>';
                } else {
                    let html = '';
                    results.forEach((faq, index) => {
                        if (faq.answer) {
                            const processedAnswer = renderMarkdown(faq.answer);
                            const cleanQuestion = stripMarkdown(faq.question);
                            html += `
                                <div class="faq-item">
                                    <div class="card">
                                        <div class="card-header faq-question" onclick="toggleSearchFAQ(${index})">
                                            <h6 class="mb-0">üî∏ ${cleanQuestion}</h6>
                                            <small class="text-muted">${faq.category_name}</small>
                                        </div>
                                        <div id="search-faq-${index}" class="faq-answer">
                                            <div class="card-body">${processedAnswer}</div>
                                        </div>
                                    </div>
                                </div>
                            `;
                        }
                    });
                    document.getElementById('searchResults').innerHTML = html;
                }
                
                showSection('searchSection');
            } catch (error) {
                alert('Search error: ' + error.message);
            }
        }

        // Toggle search FAQ answer visibility
        function toggleSearchFAQ(index) {
            const answer = document.getElementById(`search-faq-${index}`);
            answer.style.display = answer.style.display === 'block' ? 'none' : 'block';
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            
            document.getElementById('searchInput').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') searchFAQs();
            });
            
            loadCategories();
        });
    </script>
</body>
</html>
