<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Submarine FAQ Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <style>
        .admin-header {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            padding: 20px 0;
        }
        .faq-item {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            background: #f8f9fa;
        }
        .faq-actions {
            margin-top: 10px;
        }
        .login-card {
            max-width: 400px;
            margin: 100px auto;
        }
        .category-badge {
            background: #2a5298;
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.8rem;
            margin-bottom: 8px;
            display: inline-block;
        }
        .edit-form {
            background: #fff;
            border: 2px solid #2a5298;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <!-- Login Section -->
    <div id="loginSection" class="container">
        <div class="card login-card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">üîê Admin Access</h3>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div id="loginError" class="alert alert-danger mt-3" style="display: none;"></div>
            </div>
        </div>
    </div>

    <!-- Admin Panel -->
    <div id="adminPanel" style="display: none;">
        <div class="admin-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h1>üõ†Ô∏è FAQ Management System</h1>
                        <p class="mb-0">Manage Diesel-Electric Submarine FAQs</p>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-outline-light" onclick="logout()">Logout</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container mt-4">
            <!-- Navigation Tabs -->
            <ul class="nav nav-tabs mb-4">
                <li class="nav-item">
                    <button class="nav-link active" onclick="showTab('faqsTab')">üìö FAQ Management</button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" onclick="showTab('feedbackTab')">üí¨ User Feedback</button>
                </li>
            </ul>
        </div>

        <div class="container" id="faqsTab">
            <!-- Add New FAQ Section -->
            <div class="card mb-4">
                <div class="card-header">
                    <h4>‚ûï Add New FAQ</h4>
                </div>
                <div class="card-body">
                    <form id="addFaqForm">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="newCategory" class="form-label">Category</label>
                                    <select class="form-control" id="newCategory" required>
                                        <option value="">Select Category</option>
                                        <option value="1">Hull and Compartments</option>
                                        <option value="2">US WW2 Subs in General</option>
                                        <option value="3">Operating US Subs in WW2</option>
                                        <option value="4">Who Were the Crews Aboard WW2 US Subs</option>
                                        <option value="5">Life Aboard WW2 US Subs</option>
                                        <option value="6">Attacks and Battles, Small and Large</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="newQuestion" class="form-label">Question</label>
                            <input type="text" class="form-control" id="newQuestion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editAnswer" class="form-label">Answer</label>
                            <textarea class="form-control tinymce-editor" id="editAnswer" rows="8" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-success">Add FAQ</button>
                    </form>
                </div>
            </div>

            <!-- Search and Filter -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" class="form-control" id="searchFaqs" placeholder="Search FAQs...">
                        </div>
                        <div class="col-md-4">
                            <select class="form-control" id="filterCategory">
                                <option value="">All Categories</option>
                                <option value="Hull and Compartments">Hull and Compartments</option>
                                <option value="US WW2 Subs in General">US WW2 Subs in General</option>
                                <option value="Operating US Subs in WW2">Operating US Subs in WW2</option>
                                <option value="Who Were the Crews Aboard WW2 US Subs">Who Were the Crews Aboard WW2 US Subs</option>
                                <option value="Life Aboard WW2 US Subs">Life Aboard WW2 US Subs</option>
                                <option value="Attacks and Battles, Small and Large">Attacks and Battles, Small and Large</option>
                            </select>
                        </div>
                        <div class="col-md-2">
                            <button class="btn btn-primary" onclick="loadFaqs()">Refresh</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- FAQ List -->
            <div id="faqList"></div>
        </div>

        <!-- Feedback Management Tab -->
        <div class="container" id="feedbackTab" style="display: none;">
            <div class="row">
                <div class="col-12">
                    <h3>üí¨ User Feedback</h3>
                    <p class="text-muted">Manage and review user-submitted feedback on FAQs</p>
                </div>
            </div>

            <!-- Feedback Filter -->
            <div class="card mb-4">
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <select class="form-control" id="feedbackStatusFilter">
                                <option value="">All Feedback</option>
                                <option value="new">New</option>
                                <option value="reviewed">Reviewed</option>
                                <option value="implemented">Implemented</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <button class="btn btn-primary" onclick="loadFeedback()">Refresh Feedback</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Feedback List -->
            <div id="feedbackList"></div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Edit FAQ</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <form id="editForm">
                    <div class="modal-body">
                        <input type="hidden" id="editId">
                        <div class="mb-3">
                            <label for="editCategory" class="form-label">Category</label>
                            <select class="form-control" id="editCategory" required>
                                <option value="1">Hull and Compartments</option>
                                <option value="2">US WW2 Subs in General</option>
                                <option value="3">Operating US Subs in WW2</option>
                                <option value="4">Who Were the Crews Aboard WW2 US Subs</option>
                                <option value="5">Life Aboard WW2 US Subs</option>
                                <option value="6">Attacks and Battles, Small and Large</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editQuestion" class="form-label">Question</label>
                            <input type="text" class="form-control" id="editQuestion" required>
                        </div>
                        <div class="mb-3">
                            <label for="addAnswer" class="form-label">Answer</label>
                            <textarea class="form-control tinymce-editor" id="addAnswer" rows="8" required></textarea>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Initialize TinyMCE editors
        document.addEventListener('DOMContentLoaded', function() {
            tinymce.init({
                selector: '.tinymce-editor',
                height: 300,
                menubar: false,
                plugins: [
                    'advlist', 'autolink', 'lists', 'link', 'charmap', 'preview',
                    'searchreplace', 'visualblocks', 'code', 'fullscreen',
                    'media', 'table', 'help', 'wordcount'
                ],
                toolbar: 'undo redo | blocks | ' +
                         'bold italic forecolor | alignleft aligncenter ' +
                         'alignright alignjustify | bullist numlist outdent indent | ' +
                         'removeformat | help',
                content_style: 'body { font-family:Helvetica,Arial,sans-serif; font-size:14px }',
                branding: false,
                promotion: false,
                setup: function (editor) {
                    editor.on('change', function () {
                        editor.save();
                    });
                }
            });
        });
    </script>
    <script>
        let authToken = null;
        let allFaqs = [];

        // Login functionality
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('/api/auth', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    authToken = data.token;
                    document.getElementById('loginSection').style.display = 'none';
                    document.getElementById('adminPanel').style.display = 'block';
                    loadFaqs();
                } else {
                    document.getElementById('loginError').textContent = data.message;
                    document.getElementById('loginError').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('loginError').textContent = 'Login failed. Please try again.';
                document.getElementById('loginError').style.display = 'block';
            }
        });

        // Logout
        function logout() {
            authToken = null;
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('adminPanel').style.display = 'none';
            document.getElementById('password').value = '';
        }

        // Load FAQs
        async function loadFaqs() {
            try {
                const response = await fetch('/api/manage-faqs', {
                    headers: authToken ? { 'Authorization': `Bearer ${authToken}` } : {}
                });
                
                const data = await response.json();
                
                if (data.success) {
                    allFaqs = data.faqs;
                    displayFaqs(allFaqs);
                }
            } catch (error) {
                console.error('Failed to load FAQs:', error);
            }
        }

        // Display FAQs
        function displayFaqs(faqs) {
            const listContainer = document.getElementById('faqList');
            listContainer.innerHTML = '';

            faqs.forEach(faq => {
                const faqDiv = document.createElement('div');
                faqDiv.className = 'faq-item';
                faqDiv.innerHTML = `
                    <div class="category-badge">${faq.category_name}</div>
                    <h5>${faq.question}</h5>
                    <p>${faq.answer.substring(0, 200)}${faq.answer.length > 200 ? '...' : ''}</p>
                    <div class="faq-actions">
                        <button class="btn btn-sm btn-outline-primary edit-btn" data-faq-id="${faq.id}">
                            ‚úèÔ∏è Edit
                        </button>
                        <button class="btn btn-sm btn-outline-danger delete-btn" data-faq-id="${faq.id}" data-faq-question="${faq.question}">
                            üóëÔ∏è Delete
                        </button>
                    </div>
                `;
                
                // Add event listeners for the buttons
                const editBtn = faqDiv.querySelector('.edit-btn');
                const deleteBtn = faqDiv.querySelector('.delete-btn');
                
                editBtn.addEventListener('click', () => editFaq(faq.id));
                deleteBtn.addEventListener('click', () => deleteFaq(faq.id, faq.question));
                
                listContainer.appendChild(faqDiv);
            });
        }

        // Add FAQ
        document.getElementById('addFaqForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const category_id = document.getElementById('addCategory').value;
            const question = document.getElementById('addQuestion').value;
            const answer = tinymce.get('addAnswer').getContent();
            
            try {
                const response = await fetch('/api/manage-faqs', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ category_id, question, answer })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('FAQ added successfully!');
                    document.getElementById('addFaqForm').reset();
                    // Clear TinyMCE editor
                    if (tinymce.get('addAnswer')) {
                        tinymce.get('addAnswer').setContent('');
                    }
                    loadFaqs();
                } else {
                    alert('Failed to add FAQ: ' + data.message);
                }
            } catch (error) {
                alert('Failed to add FAQ. Please try again.');
            }
        });

        // Edit FAQ
        function editFaq(id) {
            // Ensure id is a number for proper comparison
            const numId = parseInt(id);
            const faq = allFaqs.find(f => f.id === numId);
            if (!faq) {
                console.error('FAQ not found with ID:', id, 'Converted to:', numId);
                console.log('Available FAQs:', allFaqs.map(f => ({id: f.id, question: f.question.substring(0, 50) + '...'})));
                return;
            }

            document.getElementById('editId').value = faq.id;
            document.getElementById('editCategory').value = faq.category_id;
            document.getElementById('editQuestion').value = faq.question;
            
            // Set content in TinyMCE editor
            if (tinymce.get('editAnswer')) {
                tinymce.get('editAnswer').setContent(faq.answer);
            } else {
                document.getElementById('editAnswer').value = faq.answer;
            }

            new bootstrap.Modal(document.getElementById('editModal')).show();
        }

        // Update FAQ
        document.getElementById('editForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = parseInt(document.getElementById('editId').value);
            const category_id = document.getElementById('editCategory').value;
            const question = document.getElementById('editQuestion').value;
            const answer = tinymce.get('editAnswer').getContent();
            
            try {
                const response = await fetch('/api/manage-faqs', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({ id, category_id, question, answer })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('FAQ updated successfully!');
                    bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
                    loadFaqs();
                } else {
                    alert('Failed to update FAQ: ' + data.message);
                }
            } catch (error) {
                alert('Failed to update FAQ. Please try again.');
            }
        });

        // Delete FAQ
        async function deleteFaq(id, question) {
            // Ensure id is a number for proper comparison
            const numId = parseInt(id);
            if (!confirm(`Are you sure you want to delete this FAQ?\n\n"${question}"`)) {
                return;
            }
            
            try {
                const response = await fetch(`/api/manage-faqs?id=${numId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('FAQ deleted successfully!');
                    loadFaqs();
                } else {
                    alert('Failed to delete FAQ: ' + data.message);
                }
            } catch (error) {
                alert('Failed to delete FAQ. Please try again.');
            }
        }

        // Search and filter functionality
        document.getElementById('searchFaqs').addEventListener('input', filterFaqs);
        document.getElementById('filterCategory').addEventListener('change', filterFaqs);
        document.getElementById('feedbackStatusFilter').addEventListener('change', loadFeedback);

        // Tab switching
        function showTab(tabId) {
            // Hide all tabs
            document.getElementById('faqsTab').style.display = 'none';
            document.getElementById('feedbackTab').style.display = 'none';
            
            // Show selected tab
            document.getElementById(tabId).style.display = 'block';
            
            // Update active tab
            document.querySelectorAll('.nav-link').forEach(link => link.classList.remove('active'));
            event.target.classList.add('active');
            
            // Load appropriate data
            if (tabId === 'feedbackTab') {
                loadFeedback();
            }
        }

        function filterFaqs() {
            const searchTerm = document.getElementById('searchFaqs').value.toLowerCase();
            const selectedCategory = document.getElementById('filterCategory').value;
            
            let filtered = allFaqs;
            
            if (searchTerm) {
                filtered = filtered.filter(faq => 
                    faq.question.toLowerCase().includes(searchTerm) ||
                    faq.answer.toLowerCase().includes(searchTerm)
                );
            }
            
            if (selectedCategory) {
                filtered = filtered.filter(faq => faq.category_name === selectedCategory);
            }
            
            displayFaqs(filtered);
        }

        // Load feedback
        async function loadFeedback() {
            try {
                const status = document.getElementById('feedbackStatusFilter').value;
                let url = '/api/feedback';
                if (status) {
                    url += `?status=${status}`;
                }
                
                const response = await fetch(url);
                const data = await response.json();
                
                if (data.success) {
                    displayFeedback(data.feedback);
                } else {
                    console.error('Failed to load feedback:', data.message);
                }
            } catch (error) {
                console.error('Failed to load feedback:', error);
            }
        }

        // Display feedback
        function displayFeedback(feedback) {
            const listContainer = document.getElementById('feedbackList');
            listContainer.innerHTML = '';

            if (feedback.length === 0) {
                listContainer.innerHTML = '<div class="alert alert-info">No feedback found.</div>';
                return;
            }

            feedback.forEach(item => {
                const feedbackDiv = document.createElement('div');
                feedbackDiv.className = 'card mb-3';
                
                const statusBadge = getStatusBadge(item.status);
                const createdAt = new Date(item.created_at).toLocaleString();
                
                feedbackDiv.innerHTML = `
                    <div class="card-header d-flex justify-content-between align-items-start">
                        <div>
                            <strong>FAQ:</strong> ${item.faq_question}
                            ${statusBadge}
                        </div>
                        <small class="text-muted">${createdAt}</small>
                    </div>
                    <div class="card-body">
                        <p><strong>Feedback:</strong></p>
                        <p>${item.feedback_text}</p>
                        ${item.user_email ? `<p class="text-muted"><small><strong>Email:</strong> ${item.user_email}</small></p>` : ''}
                        <div class="mt-3">
                            <label class="form-label">Status:</label>
                            <select class="form-select form-select-sm d-inline-block w-auto" onchange="updateFeedbackStatus(${item.id}, this.value)">
                                <option value="new" ${item.status === 'new' ? 'selected' : ''}>New</option>
                                <option value="reviewed" ${item.status === 'reviewed' ? 'selected' : ''}>Reviewed</option>
                                <option value="implemented" ${item.status === 'implemented' ? 'selected' : ''}>Implemented</option>
                            </select>
                        </div>
                    </div>
                `;
                
                listContainer.appendChild(feedbackDiv);
            });
        }

        // Get status badge
        function getStatusBadge(status) {
            const badges = {
                'new': '<span class="badge bg-primary ms-2">New</span>',
                'reviewed': '<span class="badge bg-warning ms-2">Reviewed</span>',
                'implemented': '<span class="badge bg-success ms-2">Implemented</span>'
            };
            return badges[status] || '';
        }

        // Update feedback status
        async function updateFeedbackStatus(feedbackId, newStatus) {
            try {
                const response = await fetch('/api/feedback', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        id: feedbackId,
                        status: newStatus
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    // Refresh the feedback list
                    loadFeedback();
                } else {
                    alert('Error updating feedback status: ' + data.message);
                }
            } catch (error) {
                console.error('Error updating feedback status:', error);
                alert('Error updating feedback status. Please try again.');
            }
        }
    </script>
</body>
</html>
