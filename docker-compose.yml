version: '3.8'

services:
  mkdocs:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - /app/site  # Exclude site directory to prevent permission issues
    environment:
      - PYTHONUNBUFFERED=1
    command: mkdocs serve --dev-addr=0.0.0.0:8000
    restart: unless-stopped

  # Production build service
  mkdocs-build:
    build: .
    volumes:
      - .:/app
      - ./site:/app/site
    command: mkdocs build
    profiles:
      - build